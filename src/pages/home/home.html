<ion-header>
    <ion-navbar>
        <ion-title>
          Awesome Weather
        </ion-title>
        <ion-buttons start>
            <button ion-button icon-only (click)="addWeather()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <weather [weather]="localWeather"
                 (viewMore)="viewForecast($event)"
        ></weather>
        <weather *ngFor="let weather of weatherList"
                 [weather]="weather"
                 (viewMore)="viewForecast($event)"
        ></weather>
    </ion-list>
</ion-content>
